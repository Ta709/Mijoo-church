<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mijoo Peace Church Youth</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Mijoo Youth</h2>
      <nav>
        <a href="#praise">🎵 Praise</a>
        <a href="#sermons">🎤 Sermons</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main>
      <header class="topbar">
        <input type="text" id="global-search" placeholder="🔍 Search all recordings...">
      </header>

      <section id="praise">
        <h2>Praise & Worship</h2>
        <div class="card-grid" id="praise-grid"></div>
      </section>

      <section id="sermons">
        <h2>Youth Sermons</h2>
        <div class="card-grid" id="sermon-grid"></div>
      </section>
    </main>
  </div>

  <!-- Bottom Player Bar -->
  <div class="player-bar">
    <img id="player-cover" src="covers/default.png" alt="cover">
    <div class="player-info">
      <h4 id="player-title">No song playing</h4>
      <audio id="audio-player" controls></audio>
    </div>
    <div class="player-controls">
      <button id="prev-btn">⏮️</button>
      <button id="play-btn">⏯️</button>
      <button id="next-btn">⏭️</button>
    </div>
  </div>

  <script src="assets/script.js"></script>
</body>
</html>
